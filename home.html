<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Interface Mock-Up</title>

<style>
* {
    box-sizing: border-box;
}

p {
    font-size: 20px; 
    line-height: 1;
}

h1 {
    margin-bottom: 40px;
}

nav {
    float: left;
    width: 49%;
    height: 600px;
    padding: 20px;
    border: solid 1px;
}

article1 {
    float: right;
    padding: 20px;
    width: 49%;
    border: solid 1px;
    height: 295px;
}

article2 {
    float: left;
    margin-top: 10px;
    margin-left: 2%;
    padding: 20px;
    width: 30%;
    border: solid 1px;
    height: 295px; 
}

article3 {
    float: right;
    margin-top: 10px;
    padding: 20px;
    width: 18%;
    height: 295px; 
}

div.buttonBlock {text-align: center;}

div.buttonBlock button {
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    vertical-align: middle;
    margin-top: 10px;
}

</style>
</head>

<body>
    <h1 style="text-align: center;">User Interface Mock-Up</h1>
    <section>
        <nav>
            <p>Satellite View</p>
        </nav>

        <article1>
            <p>Street View</p>
        </article1>
    
        <article2>
            <p>Additional Information</p>
        </article2>

        <article3>
            <p style="text-align: center;">Viewing Address</p>
            <p style="text-align: center;">1/50</p>

            <div class = "buttonBlock">
                <button id = "load"; onclick="alert('Upload list of addresses (coming soon)')">Load</button>
            </div>
            <div class = "buttonBlock">
                <button id = "next"; onclick="alert('Navigate to next address (coming soon)')">Next</button>
            </div>
            <div class = "buttonBlock">
                <button id = "previous"; onclick="alert('Navigate to previous address (coming soon)')">Previous</button>
            </div>
        </article3>


    </section>
</body>

</html>
