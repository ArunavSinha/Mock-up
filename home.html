<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Interface Mock-Up</title>

    <style>
        * {
            box-sizing: border-box;
        }

        p {
            font-size: 20px; 
            line-height: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        box {
            float: left;
            width: 49%;
            height: 600px;
            border: solid 1px;
        }

        article1 {
            float: right;
            width: 49%;
            border: solid 1px;
            height: 295px;
        }

        article2 {
            float: left;
            margin-top: 10px;
            margin-left: 2%;
            width: 30%;
            border: solid 1px;
            height: 295px; 
        }

        article3 {
            float: right;
            margin-top: 10px;
            width: 18%;
            height: 295px; 
        }

        input.ChooseSubmit {
            font-size: 16px; 
            cursor: pointer;
        }

        div.buttonBlock {text-align: center;}

        div.buttonBlock button {
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            vertical-align: middle;
            margin: 5px;
        }

        .myDiv {
            text-align: center;
            overflow-wrap: break-word;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <h1 style="text-align: center;">User Interface Mock-Up</h1>
    <section>
        <box>
            <p><strong>Satellite View</strong></p>
            <iframe width="100%" height="93%" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJq0KHTFYEzkwRvbPlVjh1VnI&key=AIzaSyCIF_zp9VV0GYMv-G83OVHa-NdVKsK5GJE"></iframe>
        </box>

        <article1>
            <p><strong>Street View</strong></p>
            <iframe width="100%" height="253px" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyCIF_zp9VV0GYMv-G83OVHa-NdVKsK5GJE&location=45.4220%2C-75.7055&heading=170&pitch=16"></iframe>
        </article1>
    
        <article2>
            <p><strong>Additional Information</strong></p>
        </article2>

        <article3>
            <p><strong>Current Address:</strong></p>
            <div id="currentAddress" class="myDiv">
                301 Wellington St, Ottawa, ON K1A 0J1
            </div>
            <p id="position" style="line-height: 0.5;">1/1</p>

            <form id="myForm">
                <fieldset style="border: 0px; transform: translateX(8%);">
                    <input type='file' id='csvFile' accept=".csv" class="ChooseSubmit">
                    <input type="submit" value="Load Addresses" class="ChooseSubmit" onclick="loadFile();" style="margin-top: 10px; margin-bottom: 10px;">
                </fieldset>
            </form>

            <div class = "buttonBlock">
                <button id = "previous"; onclick="previous();">Previous</button>
                <button id = "next"; onclick="next();">Next</button>
            </div>
        </article3>
    </section>

    <script>
        var numAddresses = 1;
        var currentAddress = 1;
        var myForm, csvFile, data;
        
        function loadFile(){
            myForm = document.getElementById("myForm");
            csvFile = document.getElementById("csvFile");
            if (!csvFile.files[0]) {
                alert("Please choose a file before clicking 'Load Addresses'");
            }
            else if (csvFile.files[0].name.split(".").pop() !== "csv"){
                csvFile = null;
                alert("The file must be of type 'csv'");
            }

            function csvToArray(allText) {
                var allTextLines = allText.split(/\r\n|\n/);
                var headers = allTextLines[0].split(',');
                var lines = [];

                for (var i=1; i<allTextLines.length; i++) {
                    var data = allTextLines[i].split(',');
                    if (data.length == headers.length) {
                        for (var j=0; j<headers.length; j++) {
                            lines.push(data[j]);
                        }
                    }
                }
                return lines.slice(0, -1);
            }
        
            myForm.addEventListener("submit", function (e) {
                e.preventDefault();
                var input = csvFile.files[0];
                var reader = new FileReader();
        
                reader.onload = function (e) {
                    var text = e.target.result;
                    data = csvToArray(text);
                    numAddresses = data.length;
                    document.getElementById("position").innerHTML = currentAddress + "/" + numAddresses;
                    document.getElementById("currentAddress").innerHTML = JSON.stringify(data[currentAddress-1]).replace(/"/g,"");
                    console.log(JSON.stringify(data));
                };
                reader.readAsText(input);
            });
        }

        function next(){
            if (!csvFile.files[0]) {
                alert("Please choose a file before clicking 'Next'");
            }
            if (currentAddress < numAddresses){
                currentAddress++;
            }
            document.getElementById("position").innerHTML = currentAddress + "/" + numAddresses;
            document.getElementById("currentAddress").innerHTML = JSON.stringify(data[currentAddress-1]).replace(/"/g,"");
        }

        function previous(){
            if (!csvFile.files[0]) {
                alert("Please choose a file before clicking 'Previous'");
            }
            if (currentAddress > 1){
                currentAddress--;
            }
            document.getElementById("position").innerHTML = currentAddress + "/" + numAddresses;
            document.getElementById("currentAddress").innerHTML = JSON.stringify(data[currentAddress-1]).replace(/"/g,"");
        }

        function updateMap(){
            
        }
    </script>

</body>
</html>
